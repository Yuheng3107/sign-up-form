<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page">
        <div class="background-image">
            <div class="logo">
                <img src="odin-lined.png" alt="">
                <p>Odin</p>
            </div>
            <div>Photo by <a href="https://unsplash.com/@bonnarda?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alain Bonnardeaux</a> on <a href="https://unsplash.com/images?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        
        <div class="header">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you achieve your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </header>
            <div class="form">
                <form action="">
                <p>Let's do this!</p>
                <div class="form-controls">
                    <div class="name">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            </div>
            <p class="login">Already have an account? <a href="">Log in</a></p>
                
                
            
        </div>
    </div>
</body>
</html>
