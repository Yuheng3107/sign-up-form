<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>
<body>
    <div id="page">
        <div class="background-image">
            <div class="logo">
                <img src="odin-lined.png" alt="">
                <p>Odin</p>
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@bonnarda?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alain Bonnardeaux</a> on <a href="https://unsplash.com/images?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        
        <div class="header">
            <h1>
                <header>
                    <p>This is not a real online service! You know you need something like this in your life to help you achieve your deepest dreams.</p>
                    <p>Sign up now to get started.</p>
                    <br>
                    <p>You<em> know </em>you want to.</p>
                </header>
            </h1>
            <div class="form">
                <form action="">
                <p>Let's do this!</p>
                <div class="form-controls">
                    <div class="name">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name"> 
                        </div>    
                    </div>
                    <div class="contact">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="phone-no">
                            <label for="phone-no">PHONE NUMBER</label>
                            <input type="tel" id="phone-no" name="phone-no">
                        </div>
                    </div>
                    <div class="passwords">
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input class="error" type="password" id="password" name="password">
                        </div>
                        <div class="confirm-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input class="error" type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </div>     
            </div>
            <button id="create-account" type="submit">Create Account</button>
        </form>
            <p class="login">Already have an account? <a href="">Sign in</a></p>
                
                
            
        </div>
    </div>
</body>
</html>
